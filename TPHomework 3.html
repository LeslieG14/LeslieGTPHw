                <tr>
                    <td class="td1"><label for="fname"> First Name:</label></td>
                    <td>
                        <input
                        type="text"
                        name="fname"
                        id="fname"

                        required
                        title="Letters, apostrophes, and dashes only"
                        pattern="[a-zA-Z'-\s]{1,30}"
                        onblur="validateFname()"
                        placeholder="Leslie"
                        />

                     <span class="error" id="fname-error"></span>

                </tr>

                 <tr>
                    <td class="td1"><label for="midinitial"> Middle Initial:</label></td>

                        <input
                        type="text"
                        name="midinitial"
                        id="midinitial"

                        pattern="[a-zA-Z']{0,1}"

                        placeholder="C"
                        />

                </tr>          
             <tr>
                 <td class="td1"><label for="zipc">Zip Code:</label></td>
                    <td>
                        <input
                        type="text"
                        name="zipc"
                        id="zipc"
                        maxlength="5"
                        required
                        title="Numbers only"
                        placeholder="77045"
                        pattern="[0-9]{5}"

                        />

                     <span class="error" id="zipc-error"></span>
                    </td>
                </tr>
             <tr>
                 <td class="td1"><label for="email">Email Address:</label></td>
                    <td>
                        <input

            <tr>

 <tr>

     </td>
      </tr>

      <tr>
        <td class= "td1" align="right">
            <label for="notes">If you have selected any of the above, <br> please explain:</label>

            <textarea

            placeholder="Insert text here.."
            ></textarea>
            <span id="description_text"></span>
        </td>
        </tr>

       <!--html for range slide-->
        <tr>
           <td class="td1"><label for="range">How severe are your symptoms?  <br/> (Rate from 1-10) </label></td>
            <td>
                <input
                type="range"
                name="range"

            </td>
            </tr>
           
            <br>
         <tr>
                    <td class="td1"><label for="vaccine"> Are you vaccinated? </label></td>

              <!--account information begins here-->
            <tr>
                <th colspan="4">Patient Portal Access:</label></th>
            </tr>
                
                <tr>
                    <td class="td1"><label for="uname">Username:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uname"
                        id="uname"
                        minlength="5"
                        maxlength="20"
                        required
                        title="Username must contain at least 5 chracter, Cannot start with number"
                        placeholder="urspecial14"
                        onblur="validateUname()"
                        />
                        </br>
                     <span class="error" id="uname-error"></span>
                    </td>
                    
                </tr>

                <tr>
                    <td class="td1"><label for="paswrd">Password:</label></td>
                    <td>
                        <input
                        type="password"
                        name="paswrd"
                        id="paswrd"
                        minlength="15"
                        maxlength="30"
                        required
                        title="Password must contain at least 15 characters, one uppercase letter, one lowercase etter, one number, and one special character"
                        placeholder="Required"
                        onblur="validatePassword()"
                        oninput="validatePassword()"
                        onfocus="validatePassword()"
                        />
                        </br>
                     <span class="error" id="paswrd-error"></span>
                    </td>
                    </td>
                </tr>

             <tr>
                    <td class="td1"><label for="pconfirm">Confirm Password:</label></td>
                    <td>
                        <input
                        type="password"
                        name="pconfirm"
                        id="pconfirm"
                        minlength="15"
                        maxlength="30"
                        required
                        title="Please confirm the password"
                        placeholder="Required"
                        onblur="confirmPassword()"
                        oninput="confirmPassword()"
                        onfocus="confirmPassword()"
                        />
                        </br>
                     <span class="error" id="paswrd2-error"></span>
                    </td>
                </tr>
                     <tr>
                        <td class="td1" colspan="4">
                           <center>
                               <input type="submit" name="submit" id="submit">
